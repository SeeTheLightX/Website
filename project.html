    backdrop-filter: blur(15px);
    border-radius: 25px;
    border: 2px solid rgba(150,80,255,0.45);
    box-shadow: 
      0 0 25px rgba(140,60,255,0.8),

  }

  .slide {
    display: none;
    width: 100%;
    height: 100%;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 20px;
  }

  .fade {
    animation: fadeEffect 0.6s ease-in-out;
  }

  @keyframes fadeEffect {
    from { opacity:0.4; }
    to { opacity: 1; }
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: white;
    font-size: 28px;
    font-weight: bold;
    user-select: none;
    transform: translateY(-50%);
    transition: 0.3s;
  }

  .prev { left: 10px; }
  .next { right: 10px; }

  .prev:hover, .next:hover {
    color: #ff4df2;
    text-shadow: 0 0 10px #ff4df2;
  }

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[slideIndex - 1].style.display = "block";
}
</script>
